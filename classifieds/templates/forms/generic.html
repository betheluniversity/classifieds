{% for name, field in fields %}
<div id="field_container">
    <div id="label">
    {% if field.type != "SubmitField" %}
        {{ field.label }}
    {% endif %}
    </div>
    <div id="errors">
    {% if field.errors | length > 0 %}
        <span class="star">
        {% for err in field.errors %}
            {{ err }}<br/>
        {% endfor %}
        </span>
    {% endif %}
    </div>
    <div id="field">
        {{ field }}
    </div>
</div>
{% endfor %}
