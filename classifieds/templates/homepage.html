{% extends "classifieds-base.html" %}

{% block internal %}

<div style="height:100px;overflow:auto;">
<table>
    <tr>
        <th>{{ values[0][4] }}</th>
        <th>{{ values[0][3] }}</th>
        <th>{{ values[0][6] }}</th>
        <th>{{ values[0][2] }}</th>
        <th>{{ values[0][1] }}</th>
    </tr>
{% for val in values[1:] %}
    <tr>
        <td>{{ val[4] }}</td>
        <td>{{ val[3] }}</td>
        <td>{{ val[6] }}</td>
        <td>{{ val[2].date() }}</td>
        <td><a href="/viewContact/{{ val[1] }}">{{ val[1] }}</a></td>
        <td><a href="/viewClassified/{{ val[0] }}">View more...</a></td>
    </tr>
{% endfor %}
</table>
</div>

{% endblock %}
