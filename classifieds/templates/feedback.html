{% extends "classifieds_base.html" %}

{% block subpage_title %}
    | Provide Feedback
{% endblock %}

{% block internal %}
<p class="note">If you would like to give feedback about the
    new classifieds website, here's where you can do it!</p><br/><br/>
<form id="feedbackForm" method="POST" action="/submit-feedback">
    <textarea type="text" row="3" id="input" name="input"></textarea>
    <input type="submit" value="Submit feedback" id="submit" name="submit"/>
</form>
{% endblock %}
