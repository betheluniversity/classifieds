{% extends "classifieds-base.html" %}

{% block subpage_title %}
    | Provide Feedback
{% endblock %}

{% block internal %}
<p><span class="posts">If you would like to give feedback about the
    new classifieds website, here's where you can do it!</span></p><br/><br/>
<form id="feedbackForm" method="POST" action="/submit-feedback">
    <textarea rows="5" id="input" name="input"></textarea>
    <input type="submit" value="Submit feedback" id="submit" name="submit"/>
</form>
{% endblock %}
