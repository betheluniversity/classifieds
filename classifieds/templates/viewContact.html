{% extends "classifieds-base.html" %}

{% block subpage_title %}
    | View contact
{% endblock %}

{% block internal %}
<div>
<table>
    <tr><td>Name:</td><td>{{ to_view[1] }}&nbsp;{{ to_view[2] }}</td></tr>
    <tr><td>Email:</td><td>{{ to_view[3] }}</td></tr>
    <tr><td>Phone number:</td><td>{{ to_view[4] }}</td></tr>
</table>
{% if session['username'] == to_view[0] %}
    <a href="/edit-contact" id="edit-profile">Edit info</a>
{% endif %}
</div>
{% endblock %}
