<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% for field in form if field.widget.input_type != 'hidden' %}

    {% if field.type == "FormField" %}
        {{ field }}

    {% elif field.type == "SelectMultipleField" %}
        {{ field(size=10, class="largeselect") }}

    {% else%}
        {{ field(size=20) }}
</body>
</html>
