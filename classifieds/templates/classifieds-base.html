{% extends "foundation_base.html" %}

{% block head_add %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../static/sorttable.js"></script>
    <script src="../static/readmore.js"></script>
    <link rel="stylesheet" href="../static/styles.css"/>
{% endblock %}

{% block body_content %}
    <div id="nav" class="padded">
        <a href="/">Home</a> |
        <a href="/searchPage">Search through classifieds</a> |
        <a href="/addClassified">Submit a classified</a> |
        <a href="/viewPosted/active">View your posted classifieds</a> |
        <a href="/feedback">Provide feedback</a> |
        <a href="/logout">Sign out</a>
    </div>
    <div id="contact_greeting" class="top-right padded">
        Hello, <a href="/viewContact/{{ session['username'] }}">{{ session['fullname'] }}</a>!
    </div>
    {% block internal %}
    {% endblock %}
    <script>
        $('article').readmore({
            moreLink: '<a href="#">Read more...</a>',
            lessLink: '<a href="#">Read less</a>',
            collapsedHeight: 36,
            afterToggle: function(trigger, element, expanded) {
                if(! expanded) { // The "Close" link was clicked
                    $('html, body').animate({scrollTop: element.offset().top}, {duration: 100});
                }
            }
        });
      </script>

{% endblock %}
