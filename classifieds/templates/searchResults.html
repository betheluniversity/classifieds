{% extends "classifieds-base.html" %}

{% block internal %}

<div style="height:100px;overflow:auto;">
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Date Posted</th>
        <th>Posted By</th>
        <th>More Info</th>
    </tr>
{% for result in results %}
    <tr>
        <td>{{ result[4] }}</td>
        <td>{{ result[3] }}</td>
        <td>{{ result[6] }}</td>
        <td>{{ result[2] }}</td>
        <td><a href="/viewContact/{{ result[1] }}">{{ result[1] }}</a></td>
        <td><a href="/viewClassified/{{ result[0] }}">View more...</a></td>
    </tr>
{% endfor %}
</table>
</div>

{% endblock %}
