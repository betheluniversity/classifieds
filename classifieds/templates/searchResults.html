{% extends "classifieds-base.html" %}

{% block internal %}

<table class="sortable">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th>Date Posted</th>
            <th>Posted By</th>
            <th class="sorttable_nosort">More Info</th>
        </tr>
    </thead>
    <tbody>
{% for result in results %}
        <tr>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}</td>
            <td>{{ result[4].date() }}</td>
            <td><a href="/viewContact/{{ result[5] }}">{{ result[5] }}</a></td>
            <td><a href="/viewClassified/{{ result[0] }}">View more...</a></td>
        </tr>
{% endfor %}
    </tbody>
</table>

{% endblock %}
